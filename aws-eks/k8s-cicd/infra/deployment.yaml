apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ops-react-app
  labels:
    app: ai-ops-react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-ops-react-app
  template:
    metadata:
      labels:
        app: ai-ops-react-app
    spec:
      containers:
      - name: ai-ops-react-app
        image: ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/ai-ops:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-ops-react-app-service
spec:
  selector:
    app: ai-ops-react-app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
