apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ops-react-app
  labels:
    app: ai-ops-react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-ops-react-app
  template:
    metadata:
      labels:
        app: ai-ops-react-app
    spec:
      containers:
      - name: ai-ops-react-app
        image: ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/ai-ops:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-ops-react-app-service
spec:
  selector:
    app: ai-ops-react-app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-ops-react-app-ingress
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: my-shared-ingress # to be used by multiple services. Edit ingress and delete finalizers to be able to delete the ingress, otherwise, it will hang.
    alb.ingress.kubernetes.io/tags: Auto-delete=no
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}, {"HTTP": 8080}, {"HTTPS": 8443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:ACCOUNT_ID:certificate/fcc58e38-dbf0-4f55-9d0e-955da11d2da0
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06 #Optional (Picks default if not used)    
spec:
  ingressClassName: alb
  rules:
  - host: aiops.eoalola.people.aws.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-ops-react-app-service
            port:
              number: 80
